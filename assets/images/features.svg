<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle pulse -->
  <rect width="800" height="200" fill="#ffffff" fill-opacity="0.05" rx="10" ry="10">
    <animate attributeName="fill-opacity" values="0.05;0.08;0.05" dur="8s" repeatCount="indefinite" />
  </rect>
  
  <!-- Feature 1: Real-time Analysis -->
  <circle cx="135" cy="70" r="40" fill="#4361ee" fill-opacity="0.2">
    <animate attributeName="r" values="40;43;40" dur="4s" repeatCount="indefinite" />
  </circle>
  <g transform="translate(105, 40)">
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#4361ee" stroke-width="2" rx="5" ry="5" />
    <line x1="0" y1="10" x2="60" y2="10" stroke="#4361ee" stroke-width="1.5" />
    <path d="M10,25 L20,15 L30,30 L40,20 L50,25" stroke="#4361ee" stroke-width="2" fill="none">
      <!-- Animate the oscilloscope line drawing -->
      <animate attributeName="d" 
        values="M10,25 L20,15 L30,30 L40,20 L50,25;
                M10,20 L20,25 L30,15 L40,30 L50,20;
                M10,25 L20,15 L30,30 L40,20 L50,25" 
        dur="3s" repeatCount="indefinite" />
    </path>
  </g>
  <text x="135" y="130" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Real-time Analysis</text>
  
  <!-- Feature 2: Battery Health Monitoring -->
  <circle cx="300" cy="70" r="40" fill="#f72585" fill-opacity="0.2">
    <animate attributeName="r" values="40;43;40" dur="4s" repeatCount="indefinite" begin="1s" />
  </circle>
  <g transform="translate(270, 40)">
    <rect x="0" y="0" width="30" height="50" fill="none" stroke="#f72585" stroke-width="2" rx="3" ry="3" />
    <rect x="0" y="50" width="30" height="5" fill="none" stroke="#f72585" stroke-width="2" />
    
    <!-- Animated charging battery levels -->
    <rect x="5" y="5" width="20" height="10" fill="#f72585" fill-opacity="0.5">
      <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="5" y="20" width="20" height="10" fill="#f72585" fill-opacity="0.5">
      <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.7s" />
    </rect>
    <rect x="5" y="35" width="20" height="10" fill="#f72585" fill-opacity="0.5">
      <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.4s" />
    </rect>
  </g>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Battery Health</text>
  <text x="300" y="148" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Monitoring</text>
  
  <!-- Feature 3: Impedance Spectroscopy -->
  <circle cx="465" cy="70" r="40" fill="#7b2cbf" fill-opacity="0.2">
    <animate attributeName="r" values="40;43;40" dur="4s" repeatCount="indefinite" begin="2s" />
  </circle>
  <g transform="translate(435, 40)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#7b2cbf" stroke-width="2">
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" repeatCount="indefinite" />
    </circle>
    <path d="M10,30 Q20,10 30,30 Q40,50 50,30" stroke="#7b2cbf" stroke-width="2" fill="none">
      <!-- Animate the impedance curve -->
      <animate attributeName="d" 
        values="M10,30 Q20,10 30,30 Q40,50 50,30;
                M10,30 Q20,5 30,30 Q40,55 50,30;
                M10,30 Q20,10 30,30 Q40,50 50,30" 
        dur="4s" repeatCount="indefinite" />
    </path>
  </g>
  <text x="465" y="130" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Impedance</text>
  <text x="465" y="148" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Spectroscopy</text>
  
  <!-- Feature 4: Data Visualization -->
  <circle cx="630" cy="70" r="40" fill="#4cc9f0" fill-opacity="0.2">
    <animate attributeName="r" values="40;43;40" dur="4s" repeatCount="indefinite" begin="3s" />
  </circle>
  <g transform="translate(600, 40)">
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#4cc9f0" stroke-width="2" rx="5" ry="5" />
    
    <!-- Animated data points and connections -->
    <circle cx="15" cy="15" r="5" fill="#4cc9f0">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="25" r="5" fill="#4cc9f0">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite" begin="0.6s" />
    </circle>
    <circle cx="45" cy="10" r="5" fill="#4cc9f0">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite" begin="1.2s" />
    </circle>
    
    <line x1="15" y1="15" x2="30" y2="25" stroke="#4cc9f0" stroke-width="1.5">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="30" y1="25" x2="45" y2="10" stroke="#4cc9f0" stroke-width="1.5">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite" begin="1s" />
    </line>
  </g>
  <text x="630" y="130" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Data</text>
  <text x="630" y="148" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Visualization</text>
</svg>